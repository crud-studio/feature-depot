version: 2.1
aliases:
  - &jdk_image
    docker:
      - image: circleci/openjdk:8-jdk
  - &plain_image
    docker:
      - image: cimg/base:2020.01
  - &attach_default_workspace
    attach_workspace:
      at: /tmp/workspace
jobs:
  test:
    <<: *jdk_image
    steps:
      - checkout
      - run:
          name: Test JAR
          command: |
            mvn test
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit
workflows:
  version: 2
  test:
    jobs:
      - test